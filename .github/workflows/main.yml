name: Run Encrypted Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ›  Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”‘ Check for SECRET_KEY
        run: |
          if [[ -z "${{ secrets.SECRET_KEY }}" ]]; then
            echo "âŒ Error: SECRET_KEY is missing! Set it in GitHub Secrets."
            exit 1
          fi

      - name: ğŸ”“ Decrypt and Run Script
        run: python encrypter.py
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
