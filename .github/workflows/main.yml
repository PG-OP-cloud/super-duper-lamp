name: Run Encrypted Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: "3.10"  

      - name: ðŸ›  Install Dependencies
        run: pip install -r requirements.txt

      - name: ðŸ”‘ Check for SECRET_KEY
        run: |
          if [[ -z "${{ secrets.SECRET_KEY }}" ]]; then
            echo "âŒ Error: SECRET_KEY is missing! Set it in GitHub Secrets."
            exit 1
          fi

      - name: ðŸ”“ Decode and Save Secret Key
        run: |
          echo "${{ secrets.SECRET_KEY }}" | base64 --decode > secret.key

      - name: ðŸ”“ Decrypt and Run Script
        run: python encrypter.py
